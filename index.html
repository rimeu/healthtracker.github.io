<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Health Tracker App</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body id="healthTracker">
  <div class="bg">
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light">
      <a href="#" class="navbar-brand mb-0 h1">
        Home
      </a>
      <a href="index.html" class="navbar-brand mb-0 h1">
        Health Tracker
      </a>
    </nav>
    <div class="container-fluid">
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center">
            <h1>Health Tracker App</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4 col-xs-6 col-sm-offset-4 col-xs-offset-2">
            <input id="search-text" type="text" placeholder="Search for food" style="width: 100%">

          </div>
          <div class="col-sm-4 col-xs-4">
            <button id="search-btn">Search</button>
          </div>
        </div>
        <br>
        <div class="row">
          <!-- Collection Column -->
          <div class="col-md-6">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Item Name</th>
                  <th>Brand Name</th>
                  <th>Calories</th>
                  <th>Add</th>
                </tr>
              </thead>
              <tbody id="resultList"></tbody>
            </table>
          </div>
          <!-- Result Column -->
          <div class="col-md-6">
            <h2>Result</h2>
            <h3>Added Items:</h3>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Item Name</th>
                  <th>Brand Name</th>
                  <th>Calories</th>
                  <th>Add</th>
                </tr>
              </thead>
              <tbody id="foodList">

              </tbody>
            </table>
            <h3>Total Calories: <span id="totalCalories"></span></h3>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Template -->
  <!-- Item Template -->
  <script type="text/template" id="result-template">
    <td><%- itemName %></td>
    <td><%- brandName %></td>
    <td><%- calories %></td>
    <td><button class="btn btn-primary" id="addFoodBtn">ADD</button></td>
  </script>

  <script type="text/template" id="food-template">
    <td><%- itemName %></td>
    <td><%- brandName %></td>
    <td><%- calories %></td>
    <td><button class="btn btn-danger btn-xs" id="deleteBtn">DELETE</button></td>
  </script>




  <script src="js/lib/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/lib/underscore-min.js"></script>
  <script src="js/lib/backbone-min.js"></script>
  <script src="js/lib/backbone.localStorage.min.js"></script>

  <script src="js/models/food.js"></script>
  <script src="js/models/result.js"></script>
  <script src="js/collections/foods.js"></script>
  <script src="js/collections/results.js"></script>
  <script src="js/views/food.js"></script>
  <script src="js/views/result.js"></script>
  <script src="js/views/app.js"></script>
  <script src="js/app.js"></script>

  <script>
    function closeIt() {
      return "Do you really want to close it?";
    };
    window.onbeforeunload = closeIt;
    $(window).on('unload', function () {
      localStorage.clear();
    });


    /// Old Code to detect the reload event

    // $(window).on("unload", function(event) {
    //   var type = event.currentTarget.performance.navigation.type;
    //   console.log(type);
    //   //  if(type != 1){
    //   //    localStorage.clear();
      // }
  </script>
</body>
